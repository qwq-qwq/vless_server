version: '3'

services:
  vless:
    image: teddysun/xray
    container_name: vless-server
    restart: always
    environment:
      - TZ=UTC
    volumes:
      - ./config:/etc/xray
      - ./logs:/var/log/xray
    ports:
      - "8443:8443"
    networks:
      - vless-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  vless-network:
    driver: bridge